name: Claude Code â€¢ on comment

on:
  issue_comment:
    types: [created]

jobs:
  run-claude:
    if: contains(github.event.comment.body, '@claude')
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with all branches
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Load system prompt
        id: load_prompt
        run: |
          echo "SYSTEM_PROMPT<<EOF" >> $GITHUB_ENV
          cat .claude/system_prompt.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      - name: Debug system prompt
        run: |
            echo "SYSTEM_PROMPT value is:"
            echo "$SYSTEM_PROMPT"

      - name: Claude Code Action
        uses: anthropics/claude-code-action@v0
        with:
          system_prompt : ${{ env.SYSTEM_PROMPT }}
          github_token: ${{ secrets._GITHUB_TOKEN }}
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }} 
          max_runtime_minutes: 60
          allow_commit: true

          claude_args: |
            -- model claude-sonnet-4-20250514
            -- max_runtime_minutes 60

