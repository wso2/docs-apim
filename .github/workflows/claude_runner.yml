name: Claude Code • Auto PR on Comment

on:
  issue_comment:
    types: [created]

jobs:
  run-claude:
    if: contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: write
      pull-requests: write
      id-token: write


    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history and branches

      # Extract version from issue body (if any)
      - name: Detect version from issue
        id: version
        env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ls -la ${{github.workspace}}
          ISSUE_BODY="${{ github.event.issue.body }}"
          VERSION=$(echo "$ISSUE_BODY" | grep -oE "([0-9]+\.[0-9]+\.[0-9]+)" | head -1 || true)

          if [ -z "$VERSION" ]; then
            echo "⚠️ No version found in issue, using latest branch"
            VERSION=$(git branch -r | grep "release/" | sed 's|.*/||' | sort -V | tail -1)
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Using version: $VERSION"
      

      - name: Load system prompt
        id: load_prompt
        run: |
          echo "SYSTEM_PROMPT<<EOF" >> $GITHUB_ENV
          echo ${{github.workspace}}
          cat ${{github.workspace}}/.claude/system_prompt.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          echo "SYSTEM_PROMPT=${{ env.SYSTEM_PROMPT }}"

      - name: Run Claude
        id: run_claude
        env:
          REPO_OWNER: ${{ secrets.REPO_OWNER }}
          REPO_NAME: ${{ secrets.REPO_NAME }}
          ORIGINAL_REPO: ${{ secrets.ORIGINAL_REPO}}
          LATEST_VERSION: ${{secrets.LATEST_VERSION}}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: ${{ env.SYSTEM_PROMPT }}
          claude_args: |
            --allowedTools "Bash(git:*),mcp__github__create_pull_request"
            --max-turns 10
            --model claude-sonnet-4-20250514
            
      # Update labels based on Claude result
      - name: Update labels on success
        if: success() && steps.run_claude.outcome == 'success'
        run: |
          gh issue edit ${{ github.event.issue.number }} --remove-label "claude:in-progress" --add-label "claude:pr-created" --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}


