<div class="md-header__extra">
  <div class="md-header__links">
    <div class="md-header__link">
      <button class="md-typeset md-button md-button--link md-button--small md-button--flex md-button--discord"
              onclick="javascript:window.open('https://discord.com/invite/wso2', '_blank', 'noopener')">
        <div class="md-icon">
          {% set icon = "fontawesome/brands/discord" %}
          {% include ".icons/" ~ icon ~ ".svg" %}
        </div>
        <label class="md-header__link__label">Get Help</label>
      </button>
      <button class="md-header__button md-icon md-icon--hover md-button--asgardeo-mini"
              onclick="javascript:window.open('https://discord.com/invite/wso2', '_blank', 'noopener')">
        {% set icon = "fontawesome/brands/discord" %}
        {% include ".icons/" ~ icon ~ ".svg" %}
      </button>
    </div>
  </div>
</div>
