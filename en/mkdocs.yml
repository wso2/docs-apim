# Extensions
markdown_extensions:
    - markdown.extensions.admonition
    - markdown.extensions.def_list
    - markdown.extensions.footnotes
    - admonition
    - markdown.extensions.toc:
        permalink: true
        toc_depth: 3
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde
    - pymdownx.snippets:
        base_path: docs
    - markdown_include.include:
        base_path: docs
    - attr_list
plugins:
    - search:
        indexing: "full"
        separator: "[^\\w._-]+"
        lang: ['en']
        prebuild_index: true
        ngram_length: 3
    - markdownextradata: {}
    - exclude:
          glob:
              - wip/*
    - redirects:
          redirect_maps: {}  # Do not add redirects here. Add them to redirects.yml instead.
