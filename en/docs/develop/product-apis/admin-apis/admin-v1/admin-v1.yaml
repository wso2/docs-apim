    type: string
    required: true

######################################################
# The response schemas used by the API resources
######################################################
responses:

  # Bad Request Error Response Schema
  BadRequest:
    description: Bad Request. Invalid request or validation error.
    schema:
      $ref: '#/definitions/Error'
    examples:
      application/json:
        code: 400
        message: "Bad Request"
        description: "Invalid request or validation error"
        moreInfo: ""
        error: []

  # Unauthorized Error Response Schema
  Unauthorized:
    description: Unauthorized. The user is not authorized.
    schema:
      $ref: '#/definitions/Error'
    examples:
      application/json:
        code: 401
        message: "Unauthorized"
        description: "The user is not authorized"
        moreInfo: ""
        error: []

  # Forbidden Error Response Schema
  Forbidden:
    description: Forbidden. The request must be conditional but no condition has been specified.
    schema:
      $ref: '#/definitions/Error'
    examples:
      application/json:
        code: 403
        message: "Forbidden"
        description: "The request must be conditional but no condition has been specified"
        moreInfo: ""
        error: []

  # Not Found Error Response Schema
  NotFound:
    description: Not Found. The specified resource does not exist.
    schema:
      $ref: '#/definitions/Error'
    examples:
      application/json:
        code: 404
        message: "Not Found"
        description: "The specified resource does not exist"
        moreInfo: ""
        error: []

  # Not Acceptable Error Response Schema
  NotAcceptable:
    description: Not Acceptable. The requested media type is not supported.
    schema:
      $ref: '#/definitions/Error'
    examples:
      application/json:
        code: 406
        message: "Not Acceptable"
        description: "The requested media type is not supported"
        moreInfo: ""
        error: []

  # Conflict Error Response Schema
  Conflict:
    description: Conflict. Specified resource already exists.
    schema:
      $ref: '#/definitions/Error'
    examples:
      application/json:
        code: 409
        message: "Conflict"
        description: "Specified resource already exists"
        moreInfo: ""
        error: []

  # Precondition Failed Error Response Schema
  PreconditionFailed:
    description: Precondition Failed. The request has not been performed because one of the preconditions is not met.
    schema:
      $ref: '#/definitions/Error'
    examples:
      application/json:
        code: 412
        message: "Precondition Failed"
        description: "The request has not been performed because one of the preconditions is not met"
        moreInfo: ""
        error: []
  
  # Payload Too Large Error Response Schema
  PayloadTooLarge:
    description: Payload Too Large. Request entity is larger than limits defined by server.
    schema:
      $ref: '#/definitions/Error'
    examples:
      application/json:
        code: 413
        message: "Payload Too Large"
        description: "Request entity is larger than limits defined by server"
        moreInfo: ""
        error: []

  # Unsupported Media Type Error Response Schema
  UnsupportedMediaType:
    description: Unsupported Media Type. The entity of the request was not in a supported format.
    schema:
      $ref: '#/definitions/Error'
    examples:
      application/json:
        code: 415
        message: "Unsupported media type"
        description: "The entity of the request was not in a supported format"
        moreInfo: ""
        error: []

  # Internal Server Error Response Schema
  InternalServerError:
    description: Internal Server Error.
    schema:
      $ref: '#/definitions/Error'
    examples:
      application/json:
        code: 500
        message: "Internal Server Error"
        description: "The server encountered an internal error. Please contact administrator."
        moreInfo: ""
        error: []

######################################################
# The resources used by some of the APIs above within the message body
######################################################
definitions:

  #-----------------------------------------------------
  # The Error resource
  #-----------------------------------------------------
  Error:
    title: Error object returned with 4XX HTTP status
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int64
        description: Error code
      message:
        type: string
        description: Error message.
      description:
        type: string
        description: |
          A detail description about the error message.
      moreInfo:
        type: string
        description: |
          Preferably an url with more details about the error.
      error:
        type: array
        description: |
          If there are more than one error list them out.
          For example, list out validation errors by each field.
        items:
          $ref: '#/definitions/ErrorListItem'

  #-----------------------------------------------------
  # The Error List Item resource
  #-----------------------------------------------------
  ErrorListItem:
    title: Description of individual errors that may have occurred during a request.
    required:
      - code
      - message
    properties:
      code:
        type: string
        description: Error code
      message:
        type: string
        description: |
          Description about individual errors occurred

  #-----------------------------------------------------
  # The Throttling Policy resource
  #-----------------------------------------------------
  ThrottlePolicy :
    title: Generic Throttling Policy
    required:
      - policyName
    properties:
      policyId:
        type: string
        description: Id of policy
        example: 0c6439fd-9b16-3c2e-be6e-1086e0b9aa93
        readOnly: true
      policyName:
        type: string
        description: Name of policy
        example: 30PerMin
      displayName:
        type: string
        description: Display name of the policy
        example: 30PerMin
      description:
        type: string
        description: Description of the policy
        example: Allows 30 request per minute
      isDeployed:
        type: boolean
        default: false
        description: Indicates whether the policy is deployed successfully or not.

  #-----------------------------------------------------
  # The Advanced Throttling Policy Info resource
  #-----------------------------------------------------
  AdvancedThrottlePolicyInfo :
    title: Advanced Throttling Policy
    required:
      - defaultLimit
    allOf:
      - $ref: '#/definitions/ThrottlePolicy'
      - properties:
          defaultLimit:
            $ref: '#/definitions/ThrottleLimit'
    example:
      policyId: 4cf46441-a538-4f79-a499-ab81200c9bca
      policyName: 10KPerMin
      displayName: 10KPerMin
      description: Allows 10000 requests per minute
      isDeployed: true
      defaultLimit:
        type: REQUESTCOUNTLIMIT
        requestCount:
          timeUnit: min
          unitTime: 1
          requestCount: 10000
        bandwidth:
      conditionalGroups: []

  #-----------------------------------------------------
  # The Advanced Throttling Policy resource
  #-----------------------------------------------------
  AdvancedThrottlePolicy :
    title: Advanced Throttling Policy
    allOf:
      - $ref: '#/definitions/ThrottlePolicy'
      - required:
          - defaultLimit
        properties:
          defaultLimit:
            $ref: '#/definitions/ThrottleLimit'
          conditionalGroups:
            type: array
            description: |
              Group of conditions which allow adding different parameter conditions to the throttling limit.
            items:
              $ref: '#/definitions/ConditionalGroup'

  #-----------------------------------------------------
  # The Advanced Throttling Policy List resource
  #-----------------------------------------------------
  AdvancedThrottlePolicyList:
    title: Advanced Throttling Policy List
    properties:
      count:
        type: integer
        description: |
          Number of Advanced Throttling Policies returned.
        example: 1
      list:
        type: array
        items:
          $ref: '#/definitions/AdvancedThrottlePolicyInfo'

  #-----------------------------------------------------
  # The Application Throttling Policy resource
  #-----------------------------------------------------
  ApplicationThrottlePolicy:
    title: Application Throttling Policy
    allOf:
      - $ref: '#/definitions/ThrottlePolicy'
      - required:
          - defaultLimit
        properties:
          defaultLimit:
            $ref: '#/definitions/ThrottleLimit'
    example:
      policyId: e0fd4a15-969e-4056-94c8-8a7b56f8103f
      policyName: 20PerMin
      displayName: 20PerMin
      description: Allows 20 request per minute
      isDeployed: true
      defaultLimit:
        type: REQUESTCOUNTLIMIT
        requestCount:
          timeUnit: min
          unitTime: 1
          requestCount: 20
        bandwidth:


  #-----------------------------------------------------
  # The Advanced Throttling Policy List resource
  #-----------------------------------------------------
  ApplicationThrottlePolicyList:
    title: Application Level Throttling Policy List
    properties:
      count:
        type: integer
        description: |
          Number of Application Throttling Policies returned.
        example: 1
      list:
        type: array
        items:
          $ref: '#/definitions/ApplicationThrottlePolicy'

  #-----------------------------------------------------
  # The Subscription Throttling Policy resource
  #-----------------------------------------------------
  SubscriptionThrottlePolicy:
    title: Subscription Throttling Policy
    allOf:
      - $ref: '#/definitions/ThrottlePolicy'
      - $ref: '#/definitions/GraphQLQuery'
      - required:
          - defaultLimit
        properties:
          defaultLimit:
            $ref: '#/definitions/ThrottleLimit'
          monetization:
            $ref: '#/definitions/MonetizationInfo'
          rateLimitCount:
            type: integer
            default: 0
            description: Burst control request count
            example: 10
          rateLimitTimeUnit:
            type: string
            description: Burst control time unit
            example: min
          customAttributes:
            description: |
              Custom attributes added to the Subscription Throttling Policy
            type: array
            items:
              $ref: '#/definitions/CustomAttribute'
            additionalProperties:
              type: string
            example: []
          stopOnQuotaReach:
            type: boolean
            default: false
            description: |
              This indicates the action to be taken when a user goes beyond the allocated quota. If checked, the user's requests will be dropped. If unchecked, the requests will be allowed to pass through.
          billingPlan:
            type: string
            description: |
              define whether this is Paid or a Free plan. Allowed values are FREE or COMMERCIAL.
            example: FREE
    example:
      policyId: 78c3ebff-176d-40d8-9377-fb3276528291
      policyName: Gold
      displayName: Gold
      description: Allows 5000 requests per minute
      isDeployed: true
      graphQLMaxComplexity: 0
      graphQLMaxDepth: 0
      defaultLimit:
        type: REQUESTCOUNTLIMIT
        requestCount:
          timeUnit: min
          unitTime: 1
          requestCount: 5000
        bandwidth:
      monetization:
      rateLimitCount: 0
      rateLimitTimeUnit:
      customAttributes: []
      stopOnQuotaReach: true
      billingPlan: FREE

  #-----------------------------------------------------
  # The GraphQL Query resource
  #-----------------------------------------------------
  GraphQLQuery:
    title: GraphQL Query
    properties:
      graphQLMaxComplexity:
        type: integer
        description: Maximum Complexity of the GraphQL query
        example: 400
      graphQLMaxDepth:
        type: integer
        description: Maximum Depth of the GraphQL query
        example: 10

  #-----------------------------------------------------
  # The Subscription Throttling Policy List resource
  #-----------------------------------------------------
  SubscriptionThrottlePolicyList:
    title: Subscription Level Throttling Policy List
    properties:
      count:
        type: integer
        description: |
          Number of Subscription Throttling Policies returned.
        example: 1
      list:
        type: array
        items:
          $ref: '#/definitions/SubscriptionThrottlePolicy'

  #-----------------------------------------------------
  # The Custom Rule resource
  #-----------------------------------------------------
  CustomRule:
    title: Custom Rule
    allOf:
      - $ref: '#/definitions/ThrottlePolicy'
      - required:
          - siddhiQuery
          - keyTemplate
        properties:
          siddhiQuery:
            type: string
            description: Siddhi query which represents the custom throttling policy
            example: |
              FROM RequestStream\nSELECT userId, ( userId == 'admin@carbon.super' ) AS isEligible , str:concat('admin@carbon.super','') as throttleKey\nINSERT INTO EligibilityStream; \n\nFROM EligibilityStream[isEligible==true]#throttler:timeBatch(1 min) \nSELECT throttleKey, (count(userId) >= 10) as isThrottled, expiryTimeStamp group by throttleKey \nINSERT ALL EVENTS into ResultStream;
          keyTemplate:
            type: string
            description: The specific combination of attributes that are checked in the policy.
            example: $userId
    example:
      policyId: 7c7ed7c4-5a7c-4e08-850a-a95bbfcc2fb6
      policyName: custom
      displayName:
      description: Allow 10 requests per minute for admin user
      isDeployed: true
      siddhiQuery: "FROM RequestStream\nSELECT userId, ( userId == 'admin@carbon.super'
        ) AS isEligible , str:concat('admin@carbon.super','') as throttleKey\nINSERT INTO
        EligibilityStream; \n\nFROM EligibilityStream[isEligible==true]#throttler:timeBatch(1
        min) \nSELECT throttleKey, (count(userId) >= 10) as isThrottled, expiryTimeStamp
        group by throttleKey \nINSERT ALL EVENTS into ResultStream;"
      keyTemplate: "$userId"

  #-----------------------------------------------------
  # The Custom Rule List resource
  #-----------------------------------------------------
  CustomRuleList:
    title: Custom Rule List
    properties:
      count:
        type: integer
        description: |
          Number of Custom Rules returned.
        example: 1
      list:
        type: array
        items:
          $ref: '#/definitions/CustomRule'

  #-----------------------------------------------------
  # The Conditional Group resource
  #-----------------------------------------------------
  ConditionalGroup:
    title: Conditional Groups for Throttling
    required:
      - limit
      - conditions
    properties:
      description:
        type: string
        description: Description of the Conditional Group
      conditions:
        type: array
        items:
          $ref: '#/definitions/ThrottleCondition'
        description: |
          Individual throttling conditions. They can be defined as either HeaderCondition, IPCondition, JWTClaimsCondition, QueryParameterCondition
          Please see schemas of each of those throttling condition in Definitions section.
        example: |
          [
            {
              "type": "HEADERCONDITION",
              "invertCondition": false,
              "headerCondition":
              {
                "headerName": "Host",
                "headerValue": "10.100.7.77"
              }
          	},
          	{
              "type": "IPCONDITION",
              "invertCondition": false,
              "ipCondition":
              {
                "ipConditionType": "IPSPECIFIC",
                "specificIP": "10.100.1.22",
                "startingIP": null,
                "endingIP": null
              }
          	},
          	{
              "type": "QUERYPARAMETERCONDITION",
              "invertCondition": false,
              "queryParameterCondition":
              {
                "parameterName": "name",
                "parameterValue": "admin"
              }
          	},
          	{
              "type": "JWTCLAIMSCONDITION",
              "invertCondition": true,
              "jwtClaimsCondition":
              {
                "claimUrl": "claimUrl0",
                "attribute": "claimAttr0"
              }
            }
          ]
      limit:
        $ref: '#/definitions/ThrottleLimit'

  #-----------------------------------------------------
  # The Throttling Condition resource
  #-----------------------------------------------------
  ThrottleCondition:
    title: Throttling Conditions
    description: Conditions used for Throttling
    required:
      - type
    properties:
      type:
        type: string
        enum:
          - HEADERCONDITION
          - IPCONDITION
          - JWTCLAIMSCONDITION
          - QUERYPARAMETERCONDITION
        description: |
          Type of the throttling condition. Allowed values are "HEADERCONDITION", "IPCONDITION", "JWTCLAIMSCONDITION"
          and "QUERYPARAMETERCONDITION".
      invertCondition:
        type: boolean
        default: false
        description: |
          Specifies whether inversion of the condition to be matched against the request.

          **Note:** When you add conditional groups for advanced throttling policies, this paramater should have the
          same value ('true' or 'false') for the same type of conditional group.
      headerCondition:
        $ref: '#/definitions/HeaderCondition'
      ipCondition:
        $ref: '#/definitions/IPCondition'
      jwtClaimsCondition:
        $ref: '#/definitions/JWTClaimsCondition'
      queryParameterCondition:
        $ref: '#/definitions/QueryParameterCondition'

  #-----------------------------------------------------
  # The Throttling HTTP Header Condition resource
  #-----------------------------------------------------
  HeaderCondition:
    title: HTTP Header based throttling condition
    required:
      - headerName
      - headerValue
    properties:
      headerName:
        type: string
        description: Name of the header
      headerValue:
        type: string
        description: Value of the header

  #-----------------------------------------------------
  # The Throttling IP Condition resource
  #-----------------------------------------------------
  IPCondition:
    title: IP based throttling condition
    required:
      - specificIP
    properties:
      ipConditionType:
        type: string
        enum:
          - IPRANGE
          - IPSPECIFIC
        description: Type of the IP condition. Allowed values are "IPRANGE" and "IPSPECIFIC"
      specificIP:
        type: string
        description: Specific IP when "IPSPECIFIC" is used as the ipConditionType
      startingIP:
        type: string
        description: Staring IP when "IPRANGE" is used as the ipConditionType
      endingIP:
        type: string
        description: Ending IP when "IPRANGE" is used as the ipConditionType

  #-----------------------------------------------------
  # The JWT Claims Condition resource
  #-----------------------------------------------------
  JWTClaimsCondition:
    title:  JWT claim attibute based throttling condition
    required:
      - claimUrl
      - attribute
    properties:
      claimUrl:
        type: string
        description: JWT claim URL
      attribute:
        type: string
        description: Attribute to be matched

  #-----------------------------------------------------
  # The Query Parameter Condition resource
  #-----------------------------------------------------
  QueryParameterCondition:
    title: Query parameter based throttling condition
    required:
      - parameterName
      - parameterValue
    properties:
      parameterName:
        type: string
        description: Name of the query parameter
      parameterValue:
        type: string
        description: Value of the query parameter to be matched

  #-----------------------------------------------------
  # The Throttling Limit Base resource
  #-----------------------------------------------------
  ThrottleLimitBase:
    title: Throttle Limit Base
    required:
      - timeUnit
      - unitTime
    properties:
      timeUnit:
        type: string
        description: Unit of the time. Allowed values are "sec", "min", "hour", "day"
        example: min
      unitTime:
        type: integer
        default: 0
        description: Time limit that the throttling limit applies.
        example: 10

  #-----------------------------------------------------
  # The Throttling Limit resource
  #-----------------------------------------------------
  ThrottleLimit:
    title: Throttle Limit
    required:
      - type
    properties:
      type:
        type: string
        enum:
          - REQUESTCOUNTLIMIT
          - BANDWIDTHLIMIT
        description: |
          Type of the throttling limit. Allowed values are "REQUESTCOUNTLIMIT" and "BANDWIDTHLIMIT".
          Please see schemas of "RequestCountLimit" and "BandwidthLimit" throttling limit types in
          Definitions section.
        example: REQUESTCOUNTLIMIT
      requestCount:
        $ref: '#/definitions/RequestCountLimit'
      bandwidth:
        $ref: '#/definitions/BandwidthLimit'

  #-----------------------------------------------------
  # The Monetization Info resource
  #-----------------------------------------------------
  MonetizationInfo:
    title: API monetization details object
    required:
      - monetizationPlan
      - properties
    properties:
      monetizationPlan:
        type: string
        description: Flag to indicate the monetization plan
        enum:
          - FixedRate
          - DynamicRate
        example: FixedRate
      properties:
        type: object
        description: Map of custom properties related to each monetization plan
        additionalProperties:
          type: string

  #-----------------------------------------------------
  # The Throttling Bandwidth Limit resource
  #-----------------------------------------------------
  BandwidthLimit:
    title: Bandwidth Limit object
    allOf:
      - $ref: '#/definitions/ThrottleLimitBase'
      - required:
          - dataAmount
          - dataUnit
        properties:
          dataAmount:
            type: integer
            format: int64
            description: Amount of data allowed to be transfered
            example: 1000
          dataUnit:
            type: string
            description: Unit of data allowed to be transfered. Allowed values are "KB", "MB" and "GB"
            example: KB

  #-----------------------------------------------------
  # The Throttling Request Count Limit resource
  #-----------------------------------------------------
  RequestCountLimit:
    title: Request Count Limit object
    allOf:
      - $ref: '#/definitions/ThrottleLimitBase'
      - required:
          - requestCount
        properties:
          requestCount:
            type: integer
            format: int64
            description: Maximum number of requests allowed
            example: 30

  #-----------------------------------------------------
  # The Throttling Blocking Condition resource
  #-----------------------------------------------------
  BlockingCondition:
    title: Blocking Conditions
    description: Blocking Conditions
    required:
      - conditionType
      - conditionValue
    properties:
      conditionId:
        type: string
        description: Id of the blocking condition
        example: b513eb68-69e8-4c32-92cf-852c101363cf
      conditionType:
        type: string
        description: Type of the blocking condition
        example: IP
      conditionValue:
        type: object
        description: Value of the blocking condition
        example: {"fixedIp":"192.168.1.1", "invert":false}
      conditionStatus:
        type: boolean
        description: Status of the blocking condition
        example: true

  #-----------------------------------------------------
  # The Throttling Blocking Condition List resource
  #-----------------------------------------------------
  BlockingConditionList:
    title: Blocking Conditions List
    properties:
      count:
        type: integer
        description: |
          Number of Blocking Conditions returned.
        example: 1
      list:
        type: array
        items:
          $ref: '#/definitions/BlockingCondition'
  #-----------------------------------------------------
  # The Throttling Blocking Condition Status resource
  #-----------------------------------------------------
  BlockingConditionStatus:
    title: Blocking Conditions Status
    description: Blocking Conditions Status
    required:
      - conditionStatus
    properties:
      conditionId:
        type: string
        description: Id of the blocking condition
        example: b513eb68-69e8-4c32-92cf-852c101363cf
      conditionStatus:
        type: boolean
        description: Status of the blocking condition
        example: true

  #-----------------------------------------------------
  # Custom Attribute object
  #-----------------------------------------------------
  CustomAttribute:
    title: Name-Value pair
    required:
      - name
      - value
    properties:
      name:
        type: string
        description: Name of the custom attribute
        example: customAttr1
      value:
        type: string
        description: Value of the custom attribute
        example: value1

  #-----------------------------------------------------
  # The Mediation List resource
  #-----------------------------------------------------
  mediationList:
    title: Mediation List
    properties:
      count:
        type: integer
        description: |
          Number of mediation sequences returned.
        example: 1
      next:
        type: string
        description: |
          Link to the next subset of sequences qualified.
          Empty if no more sequences are to be returned.
        example: ""
      previous:
        type: string
        description: |
          Link to the previous subset of sequences qualified.
          Empty if current subset is the first subset returned.
        example: ""
      list:
        type: array
        items:
          $ref: '#/definitions/MediationInfo'

  #-----------------------------------------------------
  # The MediationInfo resource
  #-----------------------------------------------------
  MediationInfo:
    title: MediationInfo
    required:
      - name
      - type
      - id
    properties:
      name:
        type: string
        example: json_fault.xml
      id:
        type: string
        example: 01234567-0123-0123-0123-012345678901
      type:
        type: string
        enum:
          - in
          - out
          - fault
        example: in

  #-----------------------------------------------------
  # The Mediation resource
  #-----------------------------------------------------
  Mediation:
    title: Mediation
    required:
      - name
      - type
      - config
    properties:
      id:
        type: string
        example: 01234567-0123-0123-0123-012345678901
        readOnly: true
      name:
        type: string
        example: custom_log_in_message.xml
      type:
        type: string
        enum:
          - in
          - out
          - fault
        example: IN
      config:
        type: string
        example: '<sequence xmlns="http://ws.apache.org/ns/synapse" name="custom_log_in_message">
                      <log level="full">
                          <property name="IN_MESSAGE" value="IN_MESSAGE_21133232"/>
                      </log>
                  </sequence>'

  #-----------------------------------------------------
  # The Application List resource
  #-----------------------------------------------------
  ApplicationList:
    title: Application List
    properties:
      count:
        type: integer
        description: |
          Number of applications returned.
        example: 1
      next:
        type: string
        description: |
          Link to the next subset of resources qualified.
          Empty if no more resources are to be returned.
        example: "/applications?limit=1&offset=2&user="
      previous:
        type: string
        description: |
          Link to the previous subset of resources qualified.
          Empty if current subset is the first subset returned.
        example: "/applications?limit=1&offset=0&user="
      list:
        type: array
        items:
          $ref: '#/definitions/ApplicationInfo'

  #-----------------------------------------------------
  # The Application Info resource
  #-----------------------------------------------------
  ApplicationInfo:
    title: Application info object with basic application details
    properties:
      applicationId:
        type: string
        example: 01234567-0123-0123-0123-012345678901
      name:
        type: string
        example: CalculatorApp
      owner:
        type: string
        example: admin
      status:
        type: string
        example: APPROVED
      groupId:
        type: string
        example: ""

  #-----------------------------------------------------
  # The API Info List resource
  #-----------------------------------------------------
  APIInfoList:
    title: API Info List
    properties:
      count:
        type: integer
        description: |
          Number of API Info objects returned.
        example: 1
      list:
        type: array
        items:
          $ref: '#/definitions/APIInfo'

  #-----------------------------------------------------
  # The API Info resource
  #-----------------------------------------------------
  APIInfo:
    title: API info object with basic API details
    properties:
      name:
        type: string
        description: The name of the API.
        example: PizzaShackAPI
      version:
        type: string
        description: The version of the API
        example: 1.0.0
      provider:
        type: string
        description: The provider of the API
        example: admin

  #-----------------------------------------------------
  # The Label resource
  #-----------------------------------------------------
  Label:
    title: Label
    required:
      - name
    properties:
      id:
        type: string
        example: "ece92bdc-e1e6-325c-b6f4-656208a041e9"
        readOnly: true
      name:
        type: string
        example: "Public"
      description:
        type: string
        example: "Label to use for public Gateway"
      accessUrls:
